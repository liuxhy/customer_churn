<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="mt-5">Predict Customer Churn</h2>

    <form method="POST" action="/" class="mt-4">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" name="gender" required>
        </div>
        <div class="form-group">
            <label for="SeniorCitizen">Senior Citizen:</label>
            <input type="number" class="form-control" id="SeniorCitizen" name="SeniorCitizen" required>
        </div>
        <div class="form-group">
            <label for="Partner">Partner:</label>
            <input type="text" class="form-control" id="Partner" name="Partner" required>
        </div>
        <div class="form-group">
            <label for="Dependents">Dependents:</label>
            <input type="text" class="form-control" id="Dependents" name="Dependents" required>
        </div>
        <div class="form-group">
            <label for="tenure">Tenure:</label>
            <input type="number" class="form-control" id="tenure" name="tenure" required>
        </div>
        <div class="form-group">
            <label for="InternetService">Internet Service:</label>
            <input type="text" class="form-control" id="InternetService" name="InternetService" required>
        </div>
        <div class="form-group">
            <label for="PhoneService">Phone Service:</label>
            <input type="text" class="form-control" id="PhoneService" name="PhoneService" required>
        </div>
        <div class="form-group">
            <label for="MultipleLines">Multiple Lines:</label>
            <input type="text" class="form-control" id="MultipleLines" name="MultipleLines" required>
        </div>
        <div class="form-group">
            <label for="OnlineSecurity">Online Security:</label>
            <input type="text" class="form-control" id="OnlineSecurity" name="OnlineSecurity" required>
        </div>
        <div class="form-group">
            <label for="OnlineBackup">Online Backup:</label>
            <input type="text" class="form-control" id="OnlineBackup" name="OnlineBackup" required>
        </div>
        <div class="form-group">
            <label for="DeviceProtection">Device Protection:</label>
            <input type="text" class="form-control" id="DeviceProtection" name="DeviceProtection" required>
        </div>
        <div class="form-group">
            <label for="TechSupport">Tech Support:</label>
            <input type="text" class="form-control" id="TechSupport" name="TechSupport" required>
        </div>
        <div class="form-group">
            <label for="StreamingTV">Streaming TV:</label>
            <input type="text" class="form-control" id="StreamingTV" name="StreamingTV" required>
        </div>
        <div class="form-group">
            <label for="StreamingMovies">Streaming Movies:</label>
            <input type="text" class="form-control" id="StreamingMovies" name="StreamingMovies" required>
        </div>
        <div class="form-group">
            <label for="PaperlessBilling">Paperless Billing:</label>
            <input type="text" class="form-control" id="PaperlessBilling" name="PaperlessBilling" required>
        </div>
        <div class="form-group">
            <label for="Contract">Contract:</label>
            <input type="text" class="form-control" id="Contract" name="Contract" required>
        </div>
        <div class="form-group">
            <label for="PaymentMethod">Payment Method:</label>
            <input type="text" class="form-control" id="PaymentMethod" name="PaymentMethod" required>
        </div>
        <div class="form-group">
            <label for="MonthlyCharges">Monthly Charges:</label>
            <input type="number" step="any" class="form-control" id="MonthlyCharges" name="MonthlyCharges" required>
        </div>
        <div class="form-group">
            <label for="TotalCharges">Total Charges:</label>
            <input type="number" step="any" class="form-control" id="TotalCharges" name="TotalCharges" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if pred %}
    <p class="mt-4">The predicted probability of churn is {{ pred }}</p>
    {% endif %}
</div>

</body>
</html>
